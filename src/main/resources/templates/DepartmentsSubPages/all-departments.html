<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Departments</title>
</head>
<link rel="stylesheet" type="text/css" href="/css/styles.css">
<body><h1>All Departments</h1>
<table class = "table">
  <thead>
  <tr>
    <th>Department Number</th>
    <th>Department Name</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="department : ${departments}">
    <td th:text="${department.id}"></td>
    <td th:text="${department.deptName}"></td>
    <td><a th:href="@{/department/edit/{id}(id=${department.id})}">Edit</a></td>
    <td>
      <form method="post" th:action="@{/department/delete/{id}(id=${department.id})}">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table><!--<div th:insert="fragments/footer"></div>--></body>
<a th:href="@{/departmentPage}">Return to Department Page</a>
</html>
